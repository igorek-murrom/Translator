<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Script</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var inputField = document.getElementById('command');
            inputField.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <h1>Edit Command</h1>
    <form>
        <a class="btn btn-primary" href="{% url 'index' %}">Go back</a>
    </form>
    <form method="post">
        {% csrf_token %}
        <textarea id="command" name="command" rows="10" cols="50">{{ command }}</textarea><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
