<!DOCTYPE html>
<html>
<head>
    <title>Video Stream {{ number }}</title>
</head>
<body>
    <h1>Video Stream {{ number }}</h1>
    <form>
         <a class="btn btn-primary" href="{% url 'index' %}">Go back</a>
    </form>
    <script>
        const imageElements = [];
        const imageContainer = document.getElementById('image-container');

        for (let i = 0; i < 5; i++) {
            const img = document.createElement("img");
            imageElements.push(img);
            imageContainer.appendChild(img); // Добавляем элемент в контейнер
        }
        
        const socket = new WebSocket('ws://' + window.location.hostname + ':8100');
        let main_num = {{ number }};

        socket.onopen = function() {
            console.log('Connected to WebSocket');
        };

        socket.onclose = function() {
            console.log('Disconnected from WebSocket');
        };

        socket.onmessage = function(event) {
            let images = JSON.parse(event.data)['images'];
            for (let i = 1; i <= 5; i++) {
                if (images[i] !== null) {
                    imageElements[i].src = 'data:image/jpeg;base64,' + images[i];
                }
            }
        };
    </script>
</body>
</html>
